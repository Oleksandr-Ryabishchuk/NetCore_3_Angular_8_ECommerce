<header>
    <nav class="navbar navbar-expand-sm navbar-toggleable-sm navbar-dark bg-dark border-bottom mb-3">  
      <a class="navbar-brand text-white" asp-area="" asp-controller="Home" asp-action="Index">SpicyCo</a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target=".navbar-collapse" aria-controls="navbarSupportedContent"
              aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="navbar-collapse collapse d-sm-inline-flex flex-sm-row-reverse">
        <ul class="navbar-nav flex-grow-2">
          <li class="nav-item">
            <a class="nav-link text-white" [routerLink]='["/"]'>Головна сторінка</a>
          </li>
          <li class="nav-item">
            <a class="nav-link text-white" [routerLink]='["/products"]'>Каталог</a>
          </li>
          <li class="nav-item" *ngIf="!(loginStatus$ | async) as LoginStatus">
            <a class="nav-link text-white" *ngIf="LoginStatus"  [routerLink]='["/login"]'>Увійти</a>
          </li>
          <li class="nav-item" *ngIf="!(loginStatus$ | async) as LoginStatus">
            <a class="nav-link text-white" *ngIf="LoginStatus" [routerLink]='["/register"]'>Зареєструватися</a>
          </li>
          <li class="nav-item" *ngIf="(loginStatus$ | async) as LoginStatus">
            <a class="nav-link text-warning"  *ngIf="(UserName$ | async) as UserName"><strong>{{UserName | uppercase}} </strong></a>
          </li>
          <li class="nav-item" *ngIf="(loginStatus$ | async) as LoginStatus">
            <a class="btn btn-primary text-white" (click)="onLogout()" *ngIf="LoginStatus">Вийти</a>
          </li>  
        </ul> 
      </div>  
    </nav>
  </header>
